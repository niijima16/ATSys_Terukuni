<!-- homePage.html -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログインページ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #e9ecef;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
      }
      header p {
        margin: 5px 0;
        font-size: 16px;
      }
      nav {
        margin-top: 10px;
      }
      nav a {
        margin: 0 10px;
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        background-color: #0062cc;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      nav a:hover {
        background-color: #0056b3;
      }
      main {
        flex: 1;
        padding: 40px 20px;
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"],
      select {
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="email"]:focus,
      select:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }
      button {
        padding: 12px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
      }
      button:hover {
        background-color: #0056b3;
      }
      .messages {
        list-style-type: none;
        padding: 0;
        margin: 20px 0;
      }
      .messages li {
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 5px;
        background-color: #f8d7da;
        color: #721c24;
        display: flex;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      footer {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: auto;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ログイン</h1>
      <div id="message">
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
      </div>
      <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="ログイン" />
      </form>
      <a href="{% url 'registerPage' %}">新規社員アカウント登録</a>
      <p class="forgot-password">パスワードをお忘れですか？</p>
    </div>
  </body>
</html>
