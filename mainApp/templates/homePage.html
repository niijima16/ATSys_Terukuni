<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログインページ</title>
</head>
<body>
<h1>ログインページ</h1>
<div id="message">
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</div>
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="ログイン">
</form>
<a href="{% url 'registerPage' %}">新規ユーザー登録</a>
</body>
</html>
