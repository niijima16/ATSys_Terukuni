<!-- edit_timestamp.html -->
{% extends "base.html" %}

{% block title %}
  勤怠情報編集
{% endblock %}

{% block content %}
<div class="section">
  <h2>勤怠情報編集</h2>

  <!-- 社員番号入力フォーム -->
  <form method="get" action="">
    <label for="employee_number">編集する社員の社員番号を入力してください:</label>
    <input type="text" id="employee_number" name="employee_number" value="{{ employee.employee_number }}" required>
    <button type="submit">検索</button>
  </form>

  <!-- 編集対象の勤怠情報が存在する場合のみ表示 -->
  {% if timestamp %}
  <h3>勤怠情報</h3>
  <p>社員番号: {{ employee.employee_number }}</p>
  <p>名前: {{ employee.name }}</p>
  <p>役職: {{ employee.position }}</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- フォームのフィールドを表示 -->
    <button type="submit">更新</button>
  </form>
  {% endif %}
</div>
{% endblock %}
