<!DOCTYPE html>
<html>
  <head>
    <title>Upload Shifts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      .messages {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .messages li {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      form {
        margin-top: 20px;
      }ÃŸ
    </style>
  </head>
  <body>
    <h1>Upload Shifts from Excel</h1>
    
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
